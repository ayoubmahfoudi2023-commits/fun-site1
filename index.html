<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أيوب</title>
    
    <!-- إضافة مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    
    <!-- إضافة مكتبة FontAwesome لأيقونات عصرية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- النص الذي سيظهر مع الأنيميشن -->
        <h1 class="welcome-text">مرحباً بك في موقع أيوب</h1>

        <!-- نموذج التسجيل -->
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" id="password" placeholder="أدخل كلمة السر" required>
            </div>

            <button type="submit" class="submit-btn">تسجيل</button>
        </form>

        <!-- الصوت عند تسجيل الدخول -->
        <audio id="loginSound" src="login-sound.mp3"></audio>

        <!-- القوائم التي ستظهر بعد التسجيل -->
        <div id="userDashboard" class="hidden">
            <h2>مرحباً بك، <span id="userName"></span></h2>
            <ul>
                <li id="viewProfile"><i class="fas fa-user"></i> عرض الملف الشخصي</li>
                <li id="changeSettings"><i class="fas fa-cogs"></i> تغيير الإعدادات</li>
                <li id="logout"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</li>
            </ul>
        </div>

        <!-- نافذة إعدادات -->
        <div id="settingsModal" class="hidden">
            <h3>إعدادات الحساب</h3>
            <ul>
                <li id="changeLanguage"><i class="fas fa-language"></i> تغيير اللغة</li>
                <li id="toggleDarkMode"><i class="fas fa-moon"></i> الوضع الداكن</li>
            </ul>
        </div>

        <!-- الصوت عند النقر -->
        <audio id="clickSound" src="click-sound.mp3"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
